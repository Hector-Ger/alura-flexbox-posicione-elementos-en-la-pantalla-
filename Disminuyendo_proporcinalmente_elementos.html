<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disminuyendo proporcionalmente los elementos</title>
</head>
<style>
    .flexContainer {
    display: flex;
    justify-content: space-between;
    }
    .flexItem {
    width: 200px;
    border-style:solid;
    }
    .flexItem:first-child {
        flex-shrink: 2;
    }
</style>

<body>
    <main class="flexContainer">        
        <div class="flexItem firstRow">1</div>
        <div class="flexItem firstRow">2</div>
        <div class="flexItem firstRow">3</div>
        <div class="flexItem firstRow">4</div>
    </main>
</body>

</html>
